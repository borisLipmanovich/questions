<div>
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Question</h1>
    <span class="button button-energized" ng-click="closeModal()">close</span>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="data.title">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" ng-model="data.description">
      </label>
    </div>
    <button class="button button-full button-energized" ng-click="saveModal()">Save</button>
  </ion-content>
</ion-modal-view>
</div>
