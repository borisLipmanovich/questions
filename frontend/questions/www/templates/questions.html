<ion-header-bar class="bar-stable">
  <h1 class="title">Questions</h1>
</ion-header-bar>
<ion-content>
  <div class="action-sheet">
    <button class="button button-full button-energized" ng-click="openModal()">Add</button>
  </div>
  <div class="row header">
    <div class="col">Id</div>
    <div class="col">Title</div>
    <div class="col">Description</div>
    <div class="col">Action</div>
  </div>
  <div class="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="data in data">
    <div class="col" ng-click="showQuestion({{data.id}})">{{data.id}}</div>
    <div class="col" ng-click="showQuestion({{data.id}})">{{data.title}}</div>
    <div class="col" ng-click="showQuestion({{data.id}})">{{data.description}}</div>
    <div class="col">
      <button class="button" ng-click="deleteQuestion({{data.id}})">Delete</button>
    </div>
  </div>
</ion-content>

<script id="templates/modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Add Question</h1>
      <span class="button button-energized" ng-click="closeModal()">close</span>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="data.newQuestion.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="data.newQuestion.description">
        </label>
      </div>
      <button class="button button-full button-energized" ng-click="saveModal()">Save</button>

    </ion-content>
  </div>
</script>
